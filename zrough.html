<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-image: url("bg-image.jpg");
        background-size: cover;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px;
      }

      h1 {
        font-size: 36px;
        margin-bottom: 20px;
        color: white;
      }

      button {
        padding: 10px 20px;
        background-color: blue;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to my homepage</h1>
      <button>Explore</button>
    </div>
  </body>
</html>
