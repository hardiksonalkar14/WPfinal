<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="book.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- <script id="replace_with_navbar" src="nav.js"></script>  -->
    <div class="container">
		<form action="#" method="post">
			<h1>Tourism Booking Page</h1>

			<label for="full-name">Full Name:</label>
			<input type="text" id="full-name" name="full-name" required>

			<label for="email">Email Address:</label>
			<input type="email" id="email" name="email" required>

			<label for="phone">Phone Number:</label>
			<input type="text" id="phone" name="phone" required>

			<label for="tour-package">Tour Package:</label>
			<select id="tour-package" name="tour-package">
				<option value="London">London</option>
				<option value="Qatar">Qatar</option>
				<option value="Turkey">Turkey</option>
				<option value="Agra">Agra</option>
				<option value="Shimla">Shimla</option>
				<option value="Goa">Goa</option>
			</select>

			<label for="departure-date">Departure Date:</label>
			<input type="text" id="departure-date" name="departure-date" required>

			<label for="return-date">Return Date:</label>
			<input type="text" id="return-date" name="return-date" required>

			<label for="adults">Number of Adults:</label>
			<input type="text" id="adults" name="adults" required>

			<label for="children">Number of Children:</label>
			<input type="text" id="children" name="children">

			<label for="comments">Comments:</label>
			<textarea id="comments" name="comments"></textarea>

            <label for="terms">
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the terms and conditions
              </label>
              

			<input type="submit" value="Submit Booking">
           <button type="submit" formaction="/payment">Pay Now</button>

            <button onclick="history.back()">Back</button>
		</form>

		<div class="documents">
			<h2>Documents Required</h2>
			<ul>
				<li><span>Passport:</span> A valid passport is required for international travel.</li>
				<li><span>Vaccinations:</span> Depending on your destination, some vaccinations may be required. Please consult your doctor or travel clinic.</li>
			</ul>
		</div>
	</div>
</body>
</html>
